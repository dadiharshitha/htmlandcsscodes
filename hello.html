<!DOCTYPE html>
<html>
<head>
<style>
	table,th,td{
     border:1px solid double;
     border-collapse:collapse;
     border-style:dotted dashed solid double;
	}
	<title> tables</title>
</style>
</head>
<body>
	<p> use the th element to defeine table headers</p> 
<table style ="width: 100%">
	<tr>
		<th>first name</th>
		<th>last name</th>
		<th>age</th>
	</tr>
	<tr>
		<td>infy</td>
		<td>skill</td>
		<td>50</td>
	</tr>
	<tr>
		<td>vignan</td>
		<td>university</td>
		<td>94</td>
	</tr>
</table>
<!--second table-->
<table style="width:100%">
	<tr>
		<th colspan="2">name</th>
		<th>age</th>th>
	</tr>
	<tr>
		<td>infy</td>
		<td>skill</td>
		<td>43</td>
	</tr>
	<tr>
		<td>vignan</td>
		<td>university</td>
		<td>57</td>
	</tr>
</table>
<!--third table-->
<h2>cell thst spans two rows</h2>
<p>to make a cell span more than one row,use the row span attribute</p>
<table style="width:100%"><tr>
	<th>name</th>
	<td>harshitha</td>
</tr>
<tr>
	<th rowspan="0">phone</th>
	<td>76880</td>
</tr>
<tr>
	<td>85222222</td>
</tr>
</table>
</body>
</html>
